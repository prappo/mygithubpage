	<script>
	$(function(){

		$("#typed").typed({
			strings: ["Hi !", "I am Prappo Prince", "A front and back end web developer", "Working as a web developer since 2009","I am also a VFX artist ;)","and Just another infosec learner" ,"Best Regards - Prappo Prince"],
			typeSpeed: 60,
			 backDelay: 500,
            loop: false,
            // defaults to false for infinite loop
            loopCount: false,
			

      callback: function(){
        shift();
      }
		});

	});
  function shift(){
      $(".head-wrap").addClass("shift-text");
      terminalHeight();
  }

  function terminalHeight(){
      var termHeight = $(".terminal-height");
      var value = termHeight.text();
      value = parseInt(value);
      setTimeout(function(){
          if (value > 10){
              value = value-1;
              this.txtValue = value.toString();
              termHeight.text(this.txtValue);
              self.terminalHeight();
          }
          else{
              clearTimeout();
          }
      }, 10);
  }
	</script>
